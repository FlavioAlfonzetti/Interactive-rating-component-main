<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <div class="container">
      <!-- CARD 1 -->
      <div class="card-1" id="card-1">
        <div class="star-img">
          <img src="/images/icon-star.svg" alt="" />
        </div>
        <h1>How did we do?</h1>
        <p>
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
        <div class="numbers">
          <div class="number one" tabindex="1">1</div>
          <div class="number two" tabindex="2">2</div>
          <div class="number three" tabindex="3">3</div>
          <div class="number four" tabindex="4">4</div>
          <div class="number five" tabindex="5">5</div>
        </div>
        <button id="submit"><a href="#">Submit</a></button>
      </div>

      <!-- CARD 2 -->
      <div class="card-2" id="card-2">
        <div class="thanks-img">
          <img src="/images/illustration-thank-you.svg" alt="" />
        </div>
        <div class="rating">
          <h4>You selected <span id="rating"></span> out of 5</h4>
        </div>
        <h1>Thank you!</h1>
        <p>
          We appreciate you taking the time to give a rating. If you ever need
          more support, donâ€™t hesitate to get in touch!
        </p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
